<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Learn Async JavaScript</title>
    </head>
    <body>
        <nav class="navbar bg-light p-3">
            <div class="navbar-brand"></div>
            <span class="navbar-text">
                Learn Async JavaScript
            </span>
        </nav>
        <nav class="navbar bg-primary px-3 py-1" id="lesson-name-bar">
            <span class="navbar-text">
                <b>Lesson <span id="lesson-number"></span></b>: <span id="lesson-name"></span>
            </span>
            <span class="navbar-text" id="lesson-objective"></span>
        </nav>
        <div class="container">
            <div class="row">
                <div class="panel col-md-6" id="content">
                    <div class="view"></div>
                    <div class="controls">
                        <button class="btn btn-primary next right">Let's go!</button>
                    </div>
                </div>
                <div class="panel col-md-6" id="editor">
                    <div class="view"></div>
                    <div class="card text-white bg-danger mb-3 error hidden">
                        <div class="card-body">
                            <p class="card-text message"></p>
                        </div>
                    </div>
                    <div class="controls hidden">
                        <button class="btn btn-secondary back left" id="editorBack">Back to lesson</button>
                        <button class="btn btn-primary run right" id="editorRun">Run my code!</button>
                    </div>
                </div>
                <div class="panel col-md-6 hidden" id="animation">
                    <div class="view">
                        <iframe></iframe>
                    </div>
                    <div class="card text-white bg-success mb-3 success hidden">
                        <div class="card-body">
                            <p class="card-text message">Congrats! You finished the lesson.</p>
                        </div>
                    </div>
                    <div class="controls hidden">
                        <button class="btn btn-success next right">Next lesson</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
