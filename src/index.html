<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Learn Async JavaScript</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light p-3">
            <div class="navbar-brand"></div>
            <span class="navbar-text">
                Learn Async JavaScript
            </span>
        </nav>
        <div class="container">
            <div class="row">
                <div class="panel col-md-6" id="content">
                    <div class="view"></div>
                    <button class="btn btn-primary next">Next</button>
                </div>
                <div class="panel col-md-6" id="editor">
                    <div class="view"></div>
                    <button class="btn btn-primary back" id="editorBack">Back</button>
                    <button class="btn btn-primary run" id="editorRun">Run</button>
                    <div class="error">
                        <span class="message"></span>
                    </div>
                </div>
                <div class="panel col-md-6 hidden" id="animation">
                    <div class="view">
                        <iframe></iframe>
                    </div>
                    <button class="btn btn-primary next">Next</button>
                </div>
            </div>
        </div>
    </body>
</html>
